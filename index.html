<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="heading">Digital Clock</div>
    <div id="main">
      <span id="a"></span>
      <span id="b"></span>
      <span>:</span>
      <span id="c"></span>
      <span id="d"></span>
      <span>:</span>
      <span id="e"></span>
      <span id="f"></span>
      <span id="g"></span>
    </div>
    <script>
      function start() {
        const date = new Date();
        let hour = date.getHours();
        if (hour > 12) {
          document.getElementById("g").innerText = "PM";
          hour = hour - 12;
        } else {
          document.getElementById("g").innerText = "AM";
        }

        let min = date.getMinutes();
        let sec = date.getSeconds();

        let bval = Math.floor(hour % 10);
        hour = hour / 10;
        let aval = Math.floor(hour % 10);

        let dval = Math.floor(min % 10);
        min = min / 10;
        let cval = Math.floor(min % 10);

        let fval = Math.floor(sec % 10);
        sec = sec / 10;
        let eval = Math.floor(sec % 10);
        document.getElementById("a").innerText = aval;
        document.getElementById("b").innerText = bval;
        document.getElementById("c").innerText = cval;
        document.getElementById("d").innerText = dval;
        document.getElementById("e").innerText = eval;
        document.getElementById("f").innerText = fval;
      }

      setInterval(start, 1000);
    </script>
  </body>
</html>
